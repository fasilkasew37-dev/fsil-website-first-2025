<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>የፋሲል ዌብ</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; color: #333; }
        .header { background-color: #3498db; color: white; padding: 15px; text-align: center; }
        .container { padding: 20px; text-align: center; }
        h1 { color: #3498db; }
        .section { margin-bottom: 40px; padding: 20px; border-radius: 8px; background: white; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        .main-btn {
            background-color: #2ecc71;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .main-btn:hover { background-color: #27ae60; }
        .premium-btn { background-color: #e74c3c; }
        .premium-btn:hover { background-color: #c0392b; }
        .box {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: left;
        }
        #signup-form, #pricing, #payment { display: none; }
    </style>
</head>
<body>

    <div class="header">
        <h1>ፋሲል ዌብ</h1>
    </div>

    <div class="container">
        
        <a href="#signup-form" class="signup-button">
            <button style="background-color: yellow;">መግባት (አባል/አዲስ ተጠቃሚ ለመሆን)</button>
        </a>
        
        <div class="section" id="intro">
            <h2>እንኳን ደህና መጡ!</h2>
            <p>በዚህ የፋሲል ዌብ ገጽ ላይ ልዩ ልዩ መረጃዎችን ማግኘት ይችላሉ።</p>
            <p>**! ማስጠንቀቂያ: ይህ ገጽ ለሙከራ ብቻ የተሰራ ነው።**</p>
        </div>

        <div class="section" id="services">
            <h2>የእኛ አገልግሎቶች</h2>
            
            <button class="main-btn" onclick="updateView('free')">
                መመዝገብ/አዲስ (ነፃ አማራጭ)
            </button>
            <button class="main-btn premium-btn" onclick="updateView('premium')">
                ክፍያ መፈጸም (Premium)
            </button>
            
            <div class="box">
                <p><strong>ዕውቀት (Knowledge)</strong></p>
                <p>ምርጥ መረጃ/ጥናት/ጥያቄ/መልስ</p>
            </div>
            <div class="box">
                <p><strong>መዝናኛ (Entertainment)</strong></p>
                <p>አዝናኝ/ተወዳጅ መረጃ/እንቅስቃሴ</p>
            </div>
        </div>
        
        <div class="section" id="signup-form">
            <h2>መመዝገብ</h2>
            <p>እባክዎ ለመመዝገብ ኢሜይል እና የይለፍ ቃል ያስገቡ።</p>
            <input type="email" id="signup-email" placeholder="ኢሜይል">
            <input type="password" id="signup-password" placeholder="የይለፍ ቃል">
            <input type="text" id="signup-phone" placeholder="ስልክ ቁጥር (አዲስ ተጠቃሚዎች)">
            <button onclick="handleAuth()">ይመዝገቡ/ይግቡ</button>
            <p id="auth-message" style="color: red;"></p>
        </div>

    </div>

    <script>
        // የድሮው የ JavaScript ተግባር
        function updateView(view) {
            alert(`የ${view} አማራጭን መርጠዋል!`);
        }

        function handleAuth() {
            alert("ይህ ገጽ ለሙከራ ብቻ ስለሆነ እውነተኛ ምዝገባ አይሰራም ነበር።");
        }
        
        // ገጹ ሲጫን የምዝገባ ቅጹን ለመደበቅ
        document.addEventListener('DOMContentLoaded', () => {
             document.getElementById('signup-form').style.display = 'none';
        });

        // ወደ ቅጹ የሚያመራው ቁልፍ
        document.querySelector('a[href="#signup-form"]').addEventListener('click', (e) => {
            e.preventDefault();
            const signupForm = document.getElementById('signup-form');
            if (signupForm.style.display === 'none') {
                 signupForm.style.display = 'block';
            } else {
                 signupForm.style.display = 'none';
            }
        });
    </script>
</body>
</html>
