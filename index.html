áˆ¨<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo with Animated Text</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f4f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* LOGO 1 */
        .brand-area {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .side-logo-container {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #007bff;
            background: white;
            z-index: 5;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.6);
        }

        .side-logo-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .left-logo {
            margin-right: -20px;
        }

        .right-logo {
            margin-left: -20px;
        }

        .complex-logo {
            position: relative;
            width: 130px;
            height: 130px;
            z-index: 10;
        }

        .ring {
            position: absolute;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: glowing 1.5s infinite alternate ease-in-out;
        }

        @keyframes glowing {
            0% {
                box-shadow: 0 0 5px currentColor;
                filter: brightness(100%);
            }
            100% {
                box-shadow: 0 0 20px currentColor;
                filter: brightness(150%);
            }
        }

        .ring-blue {
            width: 130px;
            height: 130px;
            border: 4px solid #00008b;
            color: #00008b;
            z-index: 1;
        }

        .ring-red {
            width: 110px;
            height: 110px;
            border: 3px solid red;
            color: red;
            z-index: 2;
        }

        .ring-yellow {
            width: 90px;
            height: 90px;
            border: 3px solid yellow;
            color: yellow;
            z-index: 3;
        }

        .ring-green {
            width: 70px;
            height: 70px;
            background: transparent;
            border: 2px solid green;
            border-radius: 50%;
            z-index: 4;
        }

        .center-lion {
            position: absolute;
            width: 70px;
            height: 70px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid white;
            background-color: #007bff;
        }

        .pos-item {
            position: absolute;
            width: 16px;
            height: 16px;
            object-fit: cover;
            border-radius: 50%;
            border: 1px solid white;
        }

        .p-n {
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
        }

        .p-s {
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
        }

        .p-e {
            right: -8px;
            top: 50%;
            transform: translateY(-50%);
        }

        .p-w {
            left: -8px;
            top: 50%;
            transform: translateY(-50%);
        }

        /* Animated FWA Text */
        .fwa-text {
            font-size: 48px;
            font-weight: bold;
            font-family: Arial, sans-serif;
            margin-top: 20px;
            display: flex;
            gap: 5px;
        }

        .fwa-letter {
            display: inline-block;
            animation: colorChange 2s infinite alternate;
        }

        .letter-f {
            color: #28a745; /* Green */
        }

        .letter-w {
            color: #ffc107; /* Yellow */
        }

        .letter-a {
            color: #dc3545; /* Red */
        }

        @keyframes colorChange {
            0% {
                filter: brightness(100%);
                transform: scale(1);
            }
            100% {
                filter: brightness(150%);
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <!-- Logo 1 -->
    <div class="brand-area">
        <div class="side-logo-container left-logo">
            <div class="side-logo-img"></div>
        </div>
        <div class="complex-logo">
            <div class="ring ring-blue">
                <div class="ring ring-red">
                    <div class="ring ring-yellow">
                        <div class="ring ring-green"></div>
                    </div>
                </div>
            </div>
            <div class="center-lion"></div>
        </div>
        <div class="side-logo-container right-logo">
            <div class="side-logo-img"></div>
        </div>
    </div>

    <!-- Animated FWA Text -->
    <div class="fwa-text">
        <span class="fwa-letter letter-f" style="animation-delay: 0s;">F</span>
        <span class="fwa-letter letter-w" style="animation-delay: 0.4s;">W</span>
        <span class="fwa-letter letter-a" style="animation-delay: 0.8s;">A</span>
    </div>
</body>
</html>
