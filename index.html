<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>የፋሲል ዌብ</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; color: #333; }
        .header { background-color: #3498db; color: white; padding: 15px; text-align: center; }
        .container { padding: 20px; text-align: center; }
        h1 { color: #3498db; }
        .section { margin-bottom: 40px; padding: 20px; border-radius: 8px; background: white; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        /* አሁን የተስተካከለው የነፃ አማራጭ እና የመግቢያ ቁልፎች ገጽታ */
        .main-btn, .signup-button button {
            background-color: #2ecc71; /* አረንጓዴ */
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
        }
        .signup-button a { text-decoration: none; }
        .signup-button button { background-color: #f39c12; } /* ቢጫ */
        .premium-btn { background-color: #e74c3c; } /* ቀይ/ክፍያ */
        
        .box {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: left;
        }
        
        /* ለጊዜው የማያስፈልጉት የቅድመ-Firebase ቅጾች ኮድ ይሄውና*/
        #signup-form, #pricing, #payment { display: none; }
    </style>
</head>
<body>

    <div class="header">
        <h1>ፋሲል ዌብ</h1>
    </div>

    <div class="container">
        <div class="signup-button">
            <a href="login.html">
                <button>መግባት (አባል/አዲስ ተጠቃሚ ለመሆን)</button>
            </a>
        </div>
        
        <div class="section" id="intro">
            <h2>እንኳን ደህና መጡ!</h2>
            <p>በዚህ የፋሲል ዌብ ገጽ ላይ ልዩ ልዩ መረጃዎችን ማግኘት ይችላሉ።</p>
            <p>**! ማስጠንቀቂያ: ይህ ገጽ ለሙከራ ብቻ የተሰራ ነው።**</p>
        </div>

        <div class="section" id="services">
            <h2>የእኛ አገልግሎቶች</h2>
            
            <p>**ፕሪሚየም አገልግሎት ለመጠቀም ክፍያ መክፈል ያስፈልጋል።**</p>
            
            <p>የነፃው አገልግሎት ገጽታን ለማሳመር ብቻ የነበረው ኮድ አሁን ተስተካክሏል:</p>

            <button class="main-btn" onclick="updateView('free')">
                መመዝገብ/አዲስ (ነፃ አማራጭ)
            </button>
            
            <a href="#" class="premium-btn">
                <button class="premium-btn">
                    ክፍያ መፈጸም (Premium)
                </button>
            </a>

            <div class="box">
                <p><strong>ዕውቀት (Knowledge)</strong></p>
                <p>ምርጥ መረጃ/ጥናት/ጥያቄ/መልስ</p>
            </div>
            <div class="box">
                <p><strong>መዝናኛ (Entertainment)</strong></p>
                <p>አዝናኝ/ተወዳጅ መረጃ/እንቅስቃሴ</p>
            </div>
            
        </div>
        
        <div class="section" id="signup-form">
            </div>

    </div>

    <script>
        function updateView(view) {
            alert(`የ${view} አማራጭን መርጠዋል! ወደ ክፍያ ገጽ ይወስድዎታል (ለጊዜው)።`);
            // ወደ ክፍያ ገጽ ለመላክ እዚህ ኮድ መጨመር ይቻላል
        }
    </script>
</body>
</html>
