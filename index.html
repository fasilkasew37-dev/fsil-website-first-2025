    /* =====================
       GLOBAL STYLES
    ====================== */
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f0f4f8;
      color: #222;
      padding-bottom: 90px;
      text-align: center;
    }

    h1, h2, h3, h4 { margin: 6px 0; }

    .container {
      max-width: 720px;
      margin: auto;
      padding: 8px;
    }

    button {
      cursor: pointer;
      border: none;
      border-radius: 6px;
      padding: 10px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .hidden { display: none; }

    /* =====================
       COLORS / BUTTONS
    ====================== */
    .btn-green { background: #28a745; color: #fff; }
    .btn-blue  { background: #007bff; color: #fff; }
    .btn-red   { background: #dc3545; color: #fff; }
    .btn-yellow{ background: #ffc107; color: #000; }

    .btn-small { padding: 6px; font-size: 13px; }

    /* =====================
       HEADER
    ====================== */
    .top-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 6px 10px;
      background: #fff;
      border-bottom: 3px solid #007bff;
    }

    .header-icon {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ccc;
    }

    .marquee {
      flex: 1;
      margin: 0 10px;
      overflow: hidden;
      white-space: nowrap;
    }

    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 15s linear infinite;
      color: #007bff;
      font-weight: bold;
    }

    @keyframes marquee {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    /* =====================
       SECTIONS
    ====================== */
    .section {
      display: none;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      margin-top: 10px;
      min-height: 350px;
    }

    .section.show { display: block; }
